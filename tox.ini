[tox]
requires = tox>=3
envlist = lint, type, pypy{38,39}, py{36,37,38,39,310,311}

[gh-actions]
python =
  pypy-3.8: pypy38
  pypy-3.9: pypy39
  3.6: py36
  3.7: py37
  3.8: py38
  3.9: py39
  3.10: py310
  3.11: py311, type

[testenv]
description = run unit tests
commands =
  python -m unittest discover

[testenv:lint]
description = run linters
skip_install = true
deps =
  black>=22.12
commands =
  black src

[testenv:type]
description = run type checks
deps =
  mypy>=1.0
commands =
  mypy src
